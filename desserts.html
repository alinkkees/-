<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Десерти – Секрети смаку</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #f8bbd0;
      padding: 20px;
      text-align: center;
    }
    .navbar h1 {
      margin: 0;
      color: #ffffff;
      font-size: 6rem;
      letter-spacing: 0.05em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.25);
      font-weight: 700;
    }
    .navbar nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .navbar nav ul li {
      margin: 0;
    }
    .navbar nav ul li a {
      text-decoration: none;
      color: #880e4f;
      background-color: #ffffff;
      padding: 15px 25px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s;
      display: block;
    }
    .navbar nav ul li a:hover {
      background-color: #f8bbd0;
      color: #ffffff;
    }
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    main h2 {
      color: #880e4f;
      font-size: 3.2rem;
      text-align: center;
      margin-bottom: 40px;
    }
    .recipe {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 30px rgba(136, 14, 79, 0.2);
      transition: transform 0.3s;
      text-align: center;
    }
    .recipe:hover {
      transform: scale(1.02);
    }
    .recipe h3 {
      margin-top: 0;
      color: #880e4f;
      font-size: 2.2rem;
    }
    .recipe p {
      color: #4a0022;
      font-size: 1.2rem;
    }
    .recipe img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 15px;
    }
    .recipe a {
      text-decoration: none;
      background-color: #880e4f;
      color: #ffffff;
      padding: 12px 30px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 20px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .recipe a:hover {
      background-color: #aa0f6c;
    }
    footer {
      text-align: center;
      background-color: #f8bbd0;
      padding: 20px;
      color: #880e4f;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>Секрети смаку</h1>
    <nav>
      <ul>
        <li><a href="index.html">Головна</a></li>
        <li><a href="categories.html">Категорії</a></li>
        <li><a href="recipes.html">Рецепти</a></li>
        <li><a href="forum.html">Форум</a></li>
        <li><a href="contacts.html">Контакти</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Десерти</h2>
    <article class="recipe">
      <h3>Чізкейк без випікання</h3>
      <p>Ніжний десерт із кремовим смаком.</p>
      <a href="чізкейк-без-випікання.html">Переглянути рецепт</a>
    </article>
    <article class="recipe">
      <h3>Морозиво з бананів</h3>
      <p>Корисний десерт без цукру.</p>
      <a href="морозиво-з-бананів.html">Переглянути рецепт</a>
    </article>
  </main>

  <footer>
    <p>Секрети смаку</p>
  </footer>
</body>
</html>
